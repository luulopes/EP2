{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.date_posted|date:"d M Y H:i" }}</p>
    {% if post.image %}
        <div class="featured-image">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>
    {% endif %}
    
    <div>{{ post.content|safe }}</div>
    
    <div class="button-container">
        <a href="{% url 'post-update' post.id %}" class="button">Editar</a>
        <a href="{% url 'post-delete' post.id %}" class="button">Excluir</a>
        <a href="{% url 'post-list' %}" class="button">Voltar</a>
    </div>
{% endblock %}
