{% extends 'blog/base.html' %}

{% block title %}Nova Notícia{% endblock %}

{% block content %}
    <h2>{% if post %}Editar Notícia{% else %}Nova Notícia{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="button">Salvar</button>
            <a href="{% url 'post-list' %}" class="button">Cancelar</a>
        </div>
    </form>
{% endblock %}
