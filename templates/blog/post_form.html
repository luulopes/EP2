{% extends 'blog/base.html' %}

{% block title %}Nova Notícia{% endblock %}

{% block content %}
    <h2>{% if post %}Editar Notícia{% else %}Nova Notícia{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'post-list' %}">Cancelar</a>
{% endblock %}
