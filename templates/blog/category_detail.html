{% extends 'blog/base.html' %}

{% block content %}
    <h2>Categoria: {{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <h3>Posts:</h3>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
